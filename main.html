<!DOCTYPE html>
<html lang="en" ng-app="drag-and-drop">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.min.css"
        rel="stylesheet" type="text/css" />

    <script src="angular-dragdrop.min.js"></script>
    <script src="app.js"></script>
</head>


<body ng-controller="oneCtrl">


    <div id="sub_body">

        <div id="design_body" class="row" >

            <div class="col-2 navbar-inner border border-dark" id="input_field_container" style="border-width:3px">
                <div style="text-align: center;">

                    <h4>Input Fields</h4>
                    <div class="btn btn-droppable" ng-repeat="item in input_fields" data-drop="true"
                        ng-model='input_fields'
                        data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=input_fields])'}"
                        jqyoui-droppable="{index: {{$index}}}">
                        <div class="btn btn-info btn-draggable" data-drag="{{item.drag}}"
                            data-jqyoui-options="{revert: 'invalid'}" ng-model="input_fields"
                            jqyoui-draggable="{index: {{$index}},placeholder:true,animate:true}" ng-hide="!item.title">
                            {{item.title}}</div>
                    </div>




                </div>
            </div>






            <div class='col-8 contentWrapper ng-cloak border border-dark'>
                <div class='content'>
                    <div class="row-fluid">
                        <ul class="thumbnails">



                            <li class="span3" style='margin-left:5%;margin-top:5%;width:90%'>
                                <div class="thumbnail" data-drop="true" ng-model='form_canvas'
                                    data-jqyoui-options="optionsList1"
                                    jqyoui-droppable="{multiple:true,onDrop:'after_adding_field'}">
                                    <!-- beforeDrop:'beforeDropItem'-->
                                    <div class="caption">
                                        <div class="btn btn-info btn-draggable" ng-repeat="item in form_canvas"
                                            ng-show="item.title" data-drag="{{item.drag}}"
                                            data-jqyoui-options="{revert: 'invalid'}" ng-model="form_canvas"
                                            jqyoui-draggable="{index: {{$index}},animate:true}" ng-click="display_options(item)" >{{ item.name }}</div>
                                    </div>
                                </div>
                            </li>



                        </ul>
                    </div>
                </div>
            </div>







            <div class="col-2 border border-dark " id="input_field_options_container"
                style="border-width:3px">
                <div class="" style="text-align: center;">
                    <h4>Field Properties</h4>
                    <div id="options" style="margin-right:10px">
                        <input id="input_name" type="text" ng-model="input_field_name" ng-keyup="change_field_name()" placeholder="name">
                        <br>
                        <button class="btn btn-primary" ng-click="delete_field()">Delete</button>
                    </div>
  


                </div>
            </div>






        </div>
        <div class="container" id="design_option">
            <button class="btn btn-primary" ng-click="GenerateForm()">Save</button>
            <button class="btn btn-primary" ng-click="delete_all_fields()">Clear</button>
            <div class="result"></div>
        </div>
    
    </div>




    <!-- Top Navigation bar-->

    <div class="row">
        <div class="col" style="position: relative;">
            <nav class="navbar navbar-dark navbar-expand-md text-left"
                style="background: #009877;position: fixed;width: 100%;top: 0;font-size: 22px;">
                <div class="container-fluid"><button data-toggle="collapse" class="navbar-toggler"
                        data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                            class="navbar-toggler-icon"></span></button><img class="rounded-circle"
                        src=" assets/img/undraw_updated_resume_u4fy.svg" width="200" height="100">

                    <div class="collapse navbar-collapse" id="navcol-1">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item"><a class="nav-link active" href="#"
                                    style="filter: blur(0px) grayscale(0%) hue-rotate(0deg) invert(0%) sepia(0%);text-shadow: 0px 0px;">Design</a>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="#" style="text-shadow: 0px 0px;">Form</a>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="#" style="text-shadow: 0px 0px;">Code</a>
                            </li>

                            <li class="nav-item"></li>
                            <li class="nav-item"></li>

                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

















    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>

</html>
