    <div class="row" ng-controller="oneCtrl" id="sub_body">

        <div class="col-2 navbar-inner" id="input_field_container" style="border-width:3px">
            <div style="text-align: center;">

              <h2>Input Fields</h2>
                <div class="btn btn-droppable" ng-repeat="item in input_fields" 
                data-drop="true" ng-model='input_fields' 
                data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=input_fields])'}"  jqyoui-droppable="{index: {{$index}}}">
                  <div class="btn btn-info btn-draggable" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="input_fields" jqyoui-draggable="{index: {{$index}},placeholder:true,animate:true}" ng-hide="!item.title">{{item.title}}</div>
                </div>



    
            </div>
          </div>
        





        <div class='col-8 contentWrapper ng-cloak'>
          <div class='content'>
            <div class="row-fluid">
              <ul class="thumbnails">
  
  
  
                <li class="span3" style='margin-left:5%;margin-top:5%;width:90%'>
                  <div class="thumbnail" data-drop="true" ng-model='form_canvas' 
                  data-jqyoui-options="optionsList1"  jqyoui-droppable="{multiple:true,onDrop:'hello'}"> <!-- beforeDrop:'beforeDropItem'-->
                    <div class="caption">
                      <div class="btn btn-info btn-draggable"
                      ng-repeat="item in form_canvas" ng-show="item.title" 
                      data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" 
                      ng-model="form_canvas"
                       jqyoui-draggable="{index: {{$index}},animate:true}">{{item.title}}</div>
                    </div>
                  </div>
                </li>
                
  
              
              </ul>
            </div>
          </div>
        </div>
  






        <div class="navbar-inner col-2" style="border-width:3px">
            <div class="container form-inline" style="text-align: center;">
                <button ng-click="GenerateForm()" class="btn btn-primary ">Create form</button> 

            </div>
          </div>
   
      </div>
